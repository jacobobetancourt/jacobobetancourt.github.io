<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8; /* Color de fondo similar a tu sitio */
            color: #333333; /* Color de texto similar al de tu sitio */
            text-align: center;
            padding: 1rem;
        }
        .success-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem; /* Bordes redondeados */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Sombra */
            max-width: 500px;
            width: 100%;
        }
        .cta-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #FF9900; /* Orange */
            color: white;
            display: inline-block; /* Para que el padding y margin funcionen bien */
            margin-top: 1.5rem;
        }
        .cta-button:hover {
            background-color: #CC7A00; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">¡Mensaje Enviado con Éxito!</h1>
        <p class="text-lg text-gray-700 mb-6">Gracias por contactarme. Me pondré en contacto contigo muy pronto.</p>
        <a href="index.html" class="cta-button">Volver al Inicio</a>
    </div>
</body>
</html>
